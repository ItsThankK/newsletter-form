<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <main class="section-main flex-centered">
    <div class="card-container">
      <div class="card">
        <form class="card__form">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="class__form-list">
            <li><img src="/assets/images/icon-list.svg" alt="">Product discovery and building what matters</li>
            <li><img src="/assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
            <li><img src="/assets/images/icon-list.svg" alt="">And much more!</li>
          </ul>
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder="email@company.com" required autofocus>

          <button class="btn" type="submit">Subscribe to monthly newsletter</button>
        </form>

        <div class="card__image-container">
          <picture>
            <source media="(max-width: 768px)" srcset="/assets/images/illustration-sign-up-tablet.svg">
            <source media="(max-width: 425px)" srcset="/assets/images/illustration-sign-up-mobile.svg">
            <img src="assets/images/illustration-sign-up-desktop.svg" alt="newsletter picture" class="card__img">
          </picture>

        </div>
      </div>
    </div>

    <!-- <div class="card-success">
      <img src="/assets/images/icon-success.svg" alt="success icon">
      <h2 class="card-success__heading">Thanks for subscribing!</h2>
      <p class="card-success__text">A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.</p>
  <button class="btn">Dismiss message</button> -->
    </div>
  </main>
</body>
</html>
